<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Voice_Controlled_Slackbot</title>

    <link rel="shortcut icon" type="image/gif" href="assets/images/microphone.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway|Amatic+SC&display=swap" rel="stylesheet">
    <link rel="reset" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">

<body>

    <div class="body-container">

        <!-- TOP NAVIGATION MENU -->

        <!-- TITLE & MENU -->
        <a class="active">
            <span></span>
            <span class="clickable" style="float:right;">
                <span onclick="openNav();">&#9776;</span>
            </span>
        </a>

        <!-- ACTION BUTTON -->
        <div class="section">
            <div class="container">
                <button id="speakButton" class="button">
                    <img id="mic" alt="mic" src="assets/images/microphone.png" class="rps"
                        style="width:36px; height:36px; filter:invert(100%)">
                    <h2>speak</h2>
                </button>

            </div>
        </div>

        <!-- CHAT INPUT -->
        <div class="chat-box">
            <a href="javascript:void(0)">
                <input id="chatInput" class="clickable" type="text" placeholder="enter chat message"
                    onchange="addToChat();" autofocus>
            </a>

            <!-- CHAT AREA -->
            <div id="chatArea">xxx</div>
        </div>

        <!-- MENU OVERLAY -->
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="javascript:void(0)">saved #1</a>
                <a href="javascript:void(0)">saved #2</a>
                <div id="youTubeImages"></div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">

            <a href="https://github.com/gquinn1011">
                <img src="assets/images/10_avatar-128.png" width="36px" height="36px">
            </a>

            <a href="https://github.com/sandman105">
                <img src="assets/images/1_avatar-128.png" width="36px" height="36px">
            </a>

            <a href="https://github.com/matthew-lorber">
                <img src="assets/images/2_avatar-128.png" width="36px" height="36px">
            </a>

            <a href="https://github.com/darkcypher777">
                <img src="assets/images/7_avatar-128.png" width="36px" height="36px">
            </a>
        </div>

    </div>

    <!-- JAVASCRIPT TAGS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
